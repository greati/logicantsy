pnmatrix:
  values: [0, u, 1]
  distinguished_sets:
    - [1]
  infer_complements: true
  interpretation:
    p and q:
      restrictions:
        - [1, 1]: [1]
        - [u, _]: [u]
        - [_, u]: [u]
        - [0, _]: [0]
        - [_, 0]: [0]
    p or q:
      restrictions:
        - [0, 0]: [0]
        - [u, _]: [u]
        - [_, u]: [u]
        - [1, _]: [1]
        - [_, 1]: [1]
    p -> q:
      restrictions:
        - [u,_]: [u]
        - [_,u]: [u]
        - [0,_]: [1]
        - [_,1]: [1]
        - [1,0]: [0]
        - [u,u]: [1]
    neg p:
      restrictions:
        - [0]: [1]
        - [u]: [u]
        - [1]: [0]
sequent_dset_correspondence: [1, 0]
premises_conclusions_correspondence: [[1, 0]]
simplify_overlap: true
simplify_dilution: true
simplify_subrules: false
simplify_subrules_deriv: 35
simplify_derivation: 30
simplify_by_cuts: true

derive:
  R1: [[p -> (q -> p)], []]
  R2: [[(neg q -> neg p) -> (p -> q)],[]]
  R3: [[(((p -> q)-> q) -> ((q -> p) -> p))],[]]
  R4: [[(p -> q) -> ((q -> r) -> (p -> r))], []]

discriminator:
  0: [[neg p],[p]]
  u: [[],[p, neg p]]
  1: [[p],[]]
latex:
  0: "0"
  u: "u"
  1: "1"
  "->": "\\to"
  p: "\\varphi"
  p1: "\\varphi"
  p2: "\\psi"
  p3: "\\phi"
  p4: "\\sigma"
  neg: "\\neg"
  and: "\\land"
  or: "\\lor"