pnmatrix:
  values: [0, u, 1]
  distinguished_sets:
    - [1, u]
  infer_complements: true
  interpretation:
    p and q:
      default: [1]
      restrictions:
        - [u, u]: [u]
        - [0, _]: [0]
        - [_, 0]: [0]
    p or q:
      default: [0]
      restrictions:
        - [u, u]: [u]
        - [1, _]: [1]
        - [_, 1]: [1]
    p -> q:
      default: [0]
      restrictions:
        - [u, u]: [u]
        - [_,1]: [1]
        - [0,_]: [1]
        - [1, 0]: [0]
    neg p:
      restrictions:
        - [0]: [1]
        - [u]: [u]
        - [1]: [0]
sequent_dset_correspondence: [1, 0]
premisses_conclusions_correspondence: [[1, 0]]
simplify_overlap: true
simplify_dilution: true
simplify_subrules: true
simplify_by_cuts: true
simplify_derivation: 6
discriminator:
  0: [[neg p],[p]]
  u: [[p, neg p],[]]
  1: [[p],[neg p]]
latex:
  0: "0"
  u: "u"
  1: "1"
  "->": "\\to"
  p: "\\varphi"
  p1: "\\varphi"
  p2: "\\psi"
  p3: "\\phi"
  p4: "\\sigma"
  neg: "\\neg"
  and: "\\land"
  or: "\\lor"