pnmatrix:
  values: [0, u, 1]
  distinguished_sets:
    - [1, u]
  infer_complements: true
  interpretation:
    p and q:
      default: [0]
      restrictions:
        - [1, 1]: [1]
        - [u, _]: [u]
        - [_, u]: [u]
    p or q:
      default: [1]
      restrictions:
        - [0, 0]: [0]
        - [u, _]: [u]
        - [_, u]: [u]
    p -> q:
      default: [1]
      restrictions:
        - [1, 0]: [0]
        - [u, _]: [u]
        - [_, u]: [u]
    neg p:
      restrictions:
        - [0]: [1]
        - [u]: [u]
        - [1]: [0]
sequent_dset_correspondence: [1, 0]
premisses_conclusions_correspondence: [[1, 0]]
#simplify_overlap: true
#simplify_dilution: true
#simplify_subrules: false
#simplify_derivation: 20
#simplify_subrules_deriv: 20
#simplify_by_cuts: true

simplify_overlap: true
simplify_dilution: true
simplify_subrules: false
simplify_subrules_deriv: 40
simplify_derivation: 40
simplify_by_cuts: true

discriminator:
  0: [[],[p]]
  u: [[p, neg p],[]]
  1: [[p],[neg p]]
latex:
  "0": "0"
  "u": "u"
  "1": "1"
  "->": "\\to"
  p: "\\varphi"
  p1: "\\varphi"
  p2: "\\psi"
  p3: "\\phi"
  p4: "\\sigma"
  neg: "\\neg"
  and: "\\land"
  or: "\\lor"
