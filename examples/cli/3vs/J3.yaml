pnmatrix:
  values: [0, u, 1]
  distinguished_sets:
    - [1, u]
  infer_complements: true
  interpretation:
    p and q:
      restrictions:
        - [1, 1]: [1]
        - [u, _]: [u]
        - [_, u]: [u]
        - [0, _]: [0]
        - [_, 0]: [0]
    p or q:
      restrictions:
        - [0, 0]: [0]
        - [u, _]: [u]
        - [_, u]: [u]
        - [1, _]: [1]
        - [_, 1]: [1]
    p -> q:
      restrictions:
        - [0, _]: [1]
        - [_, 1]: [1]
        - [u, 0]: [0]
        - [u, u]: [u]
        - [1, 0]: [0]
        - [1, u]: [u]
    neg p:
      restrictions:
        - [0]: [1]
        - [u]: [u]
        - [1]: [0]
    pos(p):
      restrictions:
        - [1]: [1]
        - [u]: [1]
        - [0]: [0]
sequent_dset_correspondence: [1, 0]
premisses_conclusions_correspondence: [[1, 0]]
simplify_overlap: false
simplify_dilution: false
simplify_subrules: false
#simplify_derivation: 20
#simplify_subrules_deriv: 20
simplify_by_cuts: false
discriminator:
  0: [[],[p]]
  u: [[p, neg p],[]]
  1: [[p],[neg p]]
latex:
  0: "0"
  u: "u"
  1: "1"
  "->": "\\to"
  p: "\\varphi"
  p1: "\\varphi"
  p2: "\\psi"
  p3: "\\phi"
  p4: "\\sigma"
  neg: "\\neg"
  and: "\\land"
  or: "\\lor"
  pos: "\\Diamond"