pnmatrix:
  values: [0, u1, u2, 1]
  distinguished_sets:
    - [1, u2]
  infer_complements: true
  interpretation:
    p and q:
      default: [0]
      restrictions:
        - [1, 1]: [1]
        - [u1, _]: [u1]
        - [_, u1]: [u1]
        - [u2, _]: [u2]
        - [_, u2]: [u2]
        - [u1, u2]: []
        - [u2, u1]: []
        - [0, 0]: [0]
    p or q:
      default: [1]
      restrictions:
        - [0, 0]: [0]
        - [u1, _]: [u1]
        - [_, u1]: [u1]
        - [u2, _]: [u2]
        - [_, u2]: [u2]
        - [u1, u2]: []
        - [u2, u1]: []
        - [1, 1]: [1]
#    p -> q:
#      default: [1]
#      restrictions:
#        - [1, 0]: [0]
#        - [u, _]: [u]
#        - [_, u]: [u]
    neg p:
      restrictions:
        - [0]: [1]
        - [u1]: [u1]
        - [u2]: [u2]
        - [1]: [0]
sequent_dset_correspondence: [1, 0]
premisses_conclusions_correspondence: [[1, 0]]
simplify_overlap: true
simplify_dilution: true
simplify_subrules: false
simplify_derivation: 22
discriminator:
  0:  [[neg p],[p]]
  u1: [[], [p, neg p]]
  u2: [[p, neg p], []]
  1:  [[p],[neg p]]
derive:
  B1: [[p1],[p1 and p2]] # failed
  PWK1: [[neg (p1 and p2)],[neg p1]] # failed
latex:
  "0": "0"
  "u": "u"
  "u1": "{u_1}"
  "u2": "{u_2}"
  "1": "1"
  "->": "\\to"
  p: "\\varphi"
  p1: "\\varphi"
  p2: "\\psi"
  p3: "\\phi"
  p4: "\\sigma"
  neg: "\\neg"
  and: "\\land"
  or: "\\lor"