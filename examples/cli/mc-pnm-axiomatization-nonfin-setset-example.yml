pnmatrix:
  values: [f, u, t]
  distinguished_sets:
    - [f]
    - [t]
  interpretation:
    f(p):
      default: [f, u, t]
      restrictions:
        - [u]: [f]
    g(p):
      default: [f, u, t]
      restrictions:
        - [t]: [t]
discriminator:
  f: [ [p], [], [], [] ]
  u: [ [], [p], [], [p] ]
  t: [ [], [p], [p], [] ]
sequent_dset_correspondence: [1, 0, 3, 2]
premises_conclusions_correspondence: [[1, 0], [3, 2]]
simplify_overlap: true
simplify_dilution: true
simplify_by_cuts: true
simplify_subrules_deriv: 10
simplify_derivation: 10
latex:
  "->": "\\to"
  and: "\\land"
  or: "\\lor"
  p: "\\varphi"
  p1: "\\varphi"
  p2: "\\psi"
  p3: "\\phi"
  p4: "\\sigma"
  q: "\\psi"
  f: "\\mathbf{f}"
  t: "\\mathbf{t}"
  neg: "\\neg"