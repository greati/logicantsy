pnmatrix:
  values: [0, 1, 2]
  distinguished_sets:
    - [1, 2]
  interpretation:
    p and q:
      default: [0]
      restrictions:
        - [1, 1]: [1]
        - [1, 2]: []
        - [2, 1]: [2]
        - [2, 2]: [2]
    p or q:
      default: [1,2]
      restrictions:
        - [0, 0]: [0]
    p -> q:
      default: [1,2]
      restrictions:
        - [1, 0]: [0]
        - [2, 0]: [0]
    neg p:
      default: [1,2]
      restrictions:
        - [1]: [0]
    o(p):
      default: [1,2]
      restrictions:
        - [2]: [0]
infer_complements: true
rules:
  r1:
    premisses:
      - [[], [p and neg p]]
    conclusions:
      - [[], [q]]
