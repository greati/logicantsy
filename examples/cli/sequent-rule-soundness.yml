pnmatrix:
  values: [0, 1, 2]
  distinguished_sets:
    - [1, 2]
  infer_complements: true
  interpretation:
    p and q:
      default: [0]
      restrictions:
        - [1, 1]: [1]
        - [1, 2]: []
        - [2, 1]: [2]
        - [2, 2]: [2]
    p or q:
      default: [1,2]
      restrictions:
        - [0, 0]: [0]
    p -> q:
      default: [1,2]
      restrictions:
        - [1, 0]: [0]
        - [2, 0]: [0]
    neg p:
      default: [1,2]
      restrictions:
        - [1]: [0]
    o(p):
      default: [1,2]
      restrictions:
        - [2]: [0]
max_counter_models: 2
sequent_dset_correspondence: [0, 1]
rules:
  explosion:
    premises:
      - [[], [p and neg p]] # {} |-- p /\ ~p
    conclusions:            # ---------------
      - [[], [q]]           # {} |-- q
  orE:
    premises:
      - [[s], [p or q]]     # s    |-- p \/ q
      - [[t, p], [r]]       # t, p |-- r
      - [[q], [r]]          # q    |-- r
    conclusions:            # ---------------
      - [[t, s], [r]]       # t, s |-- r
