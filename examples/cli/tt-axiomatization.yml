semantics:
  type: four-billatice
  values: [f, bot, top, t]
  judgements: [A, NR, R, NA]
truth-tables:
  p and q:
    default: [t]
    restrictions:
      - [f, _]: [f]
      - [_, f]: [f]
      - [top, t]: [top]
      - [t, top]: [top]
      - [bot, t]: [bot]
      - [t, bot]: [bot]
      - [top, bot]: [f]
      - [bot, top]: [f]
      - [bot, bot]: [bot]
      - [top, top]: [top]
      - [t, t]: [t]
  p -> q:
    restrictions:
      - [_, _]: []
      - [t, f]: [f]
  not(p):
    restrictions:
      - [t]: [f]
      - [f]: [t]
  bot():
    restrictions:
      - []: [f]
  top():
    restrictions:
      - []: [t, top]
latex:
  "->": "\\to"
  p: "\\varphi"
  q: "\\psi"
  r: "\\phi"
  and: "\\land"
  or: "\\lor"
  f: "\\mathbf{f}"
  t: "\\mathbf{t}"
  bot: "\\bot"
  top: "\\top"
  foo: "\\circ"
  not: "\\neg"
