semantics:
  values: [f, bot, top, t]
  judgements:
    NR: [bot, t]
    NA: [bot, f]
    A:  [top, t]
    R:  [top, f]
conditions:
  p and q:
    - [[], [p and q], [p, q], []]
    - [[], [p], [p and q], []]
    - [[], [q], [p and q], []]
    - [[p, q], [], [], [p and q]]
    - [[p and q], [], [], [p]]
    - [[p and q], [], [], [q]]
  neg p:
    - [[neg p], [], [], [p]]
  p `yourpartialconnective` q:
    - [[],[],[],[]]
  yourternary(p, q, r):
    - [[p, r],["yourternary(p, q, r)"],[],[]]
