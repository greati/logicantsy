values: [f, bot, top, t]
movements:
  V: [[0,1],[2,3]]
  H: [[0,2],[1,3]]
  D: [[0,3],[1,2]]
transformations:
  edual:
    components: [H]
    compound: [H]
  eant:
    components: [H]
  econtr:
    compound: [H]
  idual:
    compound: [V]
    components: [V]
  icontr:
    components: [V]
  iant:
    components: [V]
truth-tables:
  neg p:
    restrictions:
      - [f]: [t]
      - [t]: [f]
      - [bot]: [bot]
      - [top]: [top]
  p and q:
    restrictions:
      - [f, _]: [f]
      - [_, f]: [f]
      - [top, t]: [top]
      - [bot, t]: [bot]
      - [t, top]: [top]
      - [t, bot]: [bot]
      - [top, bot]: [f]
      - [bot, top]: [f]
      - [top,top]: [top]
      - [bot,bot]: [bot]
      - [t, t]: [t]
latex:
  f: "\\mathbf{f}"
  t: "\\mathbf{t}"
  bot: "\\bot"
  top: "\\top"
  p: "\\varphi"
  q: "\\psi"
  myand: "\\land"
  myor: "\\lor"
  neg: "{\\neg}"
  circ: "{\\circ}"
  p1: "\\varphi"
  p2: "\\psi"
  and: "{\\land}"
