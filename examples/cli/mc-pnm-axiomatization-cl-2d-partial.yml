pnmatrix:
  values: [f, u, t]
  distinguished_sets:
    - [t, u]
    - [f, u]
  interpretation:
    p -> q:
      default: [t,u]
      restrictions:
        - [_, u]: []
        - [u, _]: []
        - [t, f]: [f]
    p and q:
      default: [f]
      restrictions:
        - [_, u]: []
        - [u, _]: []
        - [t, t]: [t,u]
    neg p:
      restrictions:
        - [f]: [t, u]
        - [u]: []
        - [t]: [f]
sequent_dset_correspondence: [1, 0, 3, 2]
premisses_conclusions_correspondence: [[1, 0], [3, 2]]
simplify_overlap: false
simplify_dilution: false
simplify_by_cuts: false
#simplify_subrules_deriv: 1
#simplify_derivation: 1
discriminator:
  f: [  [],        [p], [],   []  ]
  u: [ [p], [], [p], []]
  t: [  [p],   [],     [],   [p]  ]
#derive:
  #  cc0: [[o(o(p))],[],[],[]]
  #  cc1: [[o(neg(o(p)))],[],[],[]]
