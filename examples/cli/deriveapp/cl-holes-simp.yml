calculus:
  #r1: [[p, q, p->q],[],[],[]]
  #r2: [[p, p->q],[q],[q],[]]
  #r3: [[q],[p, p->q],[p],[p->q]]
  #r4: [[q],[p, p->q],[p, p->q],[]]
  #r5: [[p->q],[p, q],[p, q],[]]
  r6: [[p,q],[p and q],[],[p and q]]
  r7: [[p,q],[p and q],[p and q],[]]
  r8: [[p],[q,p and q],[q],[p and q]]
  r9: [[p],[q, p and q],[q,p and q],[]]
  r10: [[q],[p,p and q],[p],[p and q]]
  r11: [[q],[p, p and q],[p, p and q],[]]
  r12: [[p and q],[p,q],[p,q],[]]

analyticity_formulas: [p]
simplify_overlap: true
simplify_dilution: true
simplify_by_cuts: true
simplify_by_subrule_soundness: false
#simplify_by_subrule_deriv: 20
#simplify_derivation: 20

sequent_dset_correspondence: [1, 0, 3, 2]
prem_conc_correspondence: [[1, 0], [3, 2]]

simplify_max_level: 5

