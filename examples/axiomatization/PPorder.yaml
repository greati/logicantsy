latex:
  "->": "\\Rightarrow"
  p: "\\varphi"
  p1: "\\varphi"
  p2: "\\psi"
  p3: "\\phi"
  p4: "\\eta"
  p5: "\\mu"
  p6: "\\sigma"
  q: "\\psi"
  r: "\\phi"
  o: "\\circ"
  and: "\\land"
  or: "\\lor"
  f: "\\mathbf{f}"
  t: "\\mathbf{t}"
  b: "\\mathbf{b}"
  n: "\\mathbf{n}"
  bot: "\\bot"
  top: "\\top"
  not: "\\neg"
  neg: "\\neg"
  "^t": "\\mathbf{\\hat t}"
  "^f": "\\mathbf{\\hat f}"
  "N": "\\nabla"
  "=>": "\\to"
  "cl": "\\to"
